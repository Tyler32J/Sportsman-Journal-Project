{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sportsman's Journal{% endblock %}</title>
    {% block css %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% endblock %}  
</head>
<body>
    <header class = "header_container">
        <h1 class="Sportsman_journal">Sportsman's Journal</h1>
        <nav class="">
                {% comment %} <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'Login_sign_up' %}">Login</a> {% endcomment %}
        </nav>
    </header>
 
    <main>
        {% block content %}
            <h1 class="">Welcome, {{user}}</h1>
            <p class="">Add your Home Page stuff here</p>
            
            <button class=""><a href="{% url 'home' %}">Home</a></button>
            <button class=""><a href="{% url 'Login_sign_up' %}">Login</a></button>
    
            <div class="card-container">
                <a href="{% url 'hunting' %}" class="card hunting_card">
                    <span>Hunting</span>
                </a>

                <a href="{% url 'fishing' %}" class="card fishing_card">
                    <span>Fishing</span>
                </a>

                <a href="{% url 'post' %}" class="card post_card">
                    <span>Post</span>
                </a>
            </div>

            <div class="about"> 
                <h2>About The Wedsite</h2>
            </div>
        {% endblock %}
    </main>
 
    <footer>
        <p></p>
    </footer>
</body>
</html>
